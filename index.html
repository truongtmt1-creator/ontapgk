<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương trình Trắc nghiệm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        
        /* 1. Đảm bảo HTML và BODY chiếm trọn màn hình */
        html, body {
            height: 100%; 
            margin: 0;
            padding: 0;
        }
        
        /* 2. CSS tuỳ chỉnh cho body và căn giữa */
        body { 
            font-family: 'Inter', Arial, sans-serif; 
            background-color: #f4f7f6; /* Màu nền cho toàn bộ trang */
            color: #333;
            
            /* CĂN GIỮA NỘI DUNG CHÍNH (DIV#APP) */
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: flex-start; /* Giữ nội dung bắt đầu từ phía trên */
            padding: 20px 0; /* Thêm khoảng đệm trên/dưới cho nội dung */
        }

        /* 3. Đảm bảo #app giới hạn chiều rộng và chiếm 100% không gian cho phép */
        #app {
            width: 100%;
        }
        
        
        h1 {
            color: #007bff; /* Màu xanh chủ đạo */
            font-size: 1.875rem; /* Tương đương cỡ chữ 2xl */
            font-weight: 800; /* Extra bold */
            border-bottom: 3px solid #007bff; /* Tăng độ dày đường kẻ */
            padding-bottom: 15px; /* Tăng khoảng cách giữa chữ và dòng kẻ */
            margin-bottom: 40px; /* Tăng khoảng cách từ tiêu đề đến nội dung */
            text-align: center;
            text-transform: uppercase; /* Viết hoa toàn bộ cho nổi bật */
        }

        #student-info {
            background-color: #fff;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        .question-box { 
            margin-bottom: 25px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background-color: #fff; 
        }
        .option-label { 
            display: block; 
            margin-bottom: 8px; 
            padding: 10px; 
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #f0f0f0;
        }
        .option-label:hover {
            background-color: #f0f8ff;
        }
        .option-key { font-weight: bold; margin-right: 5px; }
        .hidden { display: none; }
        #timer-display { text-align: right; margin-bottom: 15px; font-weight: bold; color: #007bff; }
        .explanation { font-style: italic; color: #555; margin-top: 10px; padding: 10px; border-left: 3px solid #007bff; background-color: #f0f8ff; }

    </style>
</head>
<body>

    <div id="app" class="max-w-3xl mx-auto p-4 md:p-6">
        <h1>Bài Ôn Kiểm Tra Giữa Kì I - Tin Học 7</h1>
        
        <p class="text-sm text-gray-500 text-center mb-4">
            Ứng dụng đã được truy cập: <span id="visit-counter" class="font-bold text-lg text-blue-600">...</span> lượt.
        </p>
        <div id="student-info" class="mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Thông tin học sinh</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="student-class" class="block text-sm font-medium text-gray-700">Lớp</label>
                    <select id="student-class" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- Chọn Lớp --</option>
                        <option value="7.1">7.1</option>
                        <option value="7.2">7.2</option>
                        <option value="7.3">7.3</option>
                        <option value="7.4">7.4</option>
                        <option value="7.5">7.5</option>
                        <option value="7.6">7.6</option>
                        <option value="7.7">7.7</option>
                        <option value="7.8">7.8</option>
                        <option value="7.9">7.9</option>
                        <option value="7.10">7.10</option>
                        <option value="7.11">7.11</option>
                    </select>
                </div>
                <div>
                    <label for="student-stt" class="block text-sm font-medium text-gray-700">STT</label>
                    <input type="number" id="student-stt" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Số thứ tự">
                </div>
                <div>
                    <label for="student-name" class="block text-sm font-medium text-gray-700">Họ và Tên</label>
                    <input type="text" id="student-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="Tên sẽ hiển thị tự động" disabled>
                </div>
            </div>
            
            <button id="start-btn" class="mt-6 w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" onclick="startQuiz()">
                LÀM BÀI
            </button>
        </div>

        <div id="timer-display" class="hidden"></div>

        <div id="quiz-container" class="hidden">
            </div>

        <button id="submit-btn" class="hidden mt-8 w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" onclick="submitQuiz()">
            CHẤM ĐIỂM
        </button>

        <div id="result" class="hidden mt-8">
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
